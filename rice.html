<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Search PDF JSON Data</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input { padding: 8px; margin: 5px; width: 300px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    a { color: blue; text-decoration: none; cursor: pointer; }
    a:hover { text-decoration: underline; }
    .members-table { margin-top: 10px; margin-left: 30px; width: 95%; }
    .members-table th { background-color: #e6f7ff; }
  </style>
</head>
<body>

<h2>Live Search PDF JSON Data</h2>
<input type="text" id="searchInput" placeholder="Search by CARDNO or Name" disabled>

<table id="resultsTable" style="display:none;">
  <thead>
    <tr>
      <th>CARDNO</th>
      <th>HEAD OF THE FAMILY</th>
      <th>UNITS</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
let jsonData = [];
let shopData = [];

// ðŸ”¹ Load main data.json
fetch('data.json')
  .then(response => response.json())
  .then(data => {
    jsonData = data;
    document.getElementById('searchInput').disabled = false;
    filterResults(); // show all data initially
  })
  .catch(err => alert("Failed to load data.json"));

// ðŸ”¹ Load shop10.json (family members)
fetch('shop10.json')
  .then(response => response.json())
  .then(data => {
    shopData = data;
  })
  .catch(err => alert("Failed to load shop10.json"));

document.getElementById('searchInput').addEventListener('input', filterResults);

function filterResults() {
  const query = document.getElementById('searchInput').value.toLowerCase();
  const tbody = document.querySelector('#resultsTable tbody');
  tbody.innerHTML = '';

  if (!jsonData.length) return;

  const results = jsonData.filter(item => 
    item.CARDNO.toLowerCase().includes(query) ||
    item['HEAD OF THE FAMILY'].toLowerCase().includes(query)
  );

  if (!results.length) {
    tbody.innerHTML = '<tr><td colspan="3">No results found.</td></tr>';
  } else {
    results.forEach(item => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><a href="https://aepos.ap.gov.in/Qcodesearch.jsp?rcno=${item.CARDNO}" target="_blank">${item.CARDNO}</a></td>
        <td><a onclick="showMembers('${item.CARDNO}', this)">${item['HEAD OF THE FAMILY']}</a></td>
        <td>${item.UNITS}</td>
      `;
      tbody.appendChild(row);
    });
  }

  document.getElementById('resultsTable').style.display = 'table';
}

// ðŸ”¹ Show family members when clicking head of family
function showMembers(rcNumber, element) {
  // Find family data in shop10.json
  const family = shopData.find(f => f.RC_number === rcNumber);
  // Remove any existing members table
  const existingTable = element.closest("tr").nextElementSibling;
  if (existingTable && existingTable.classList.contains("members-row")) {
    existingTable.remove(); // toggle close
    return;
  }

  if (family && family.members.length > 0) {
    const tr = document.createElement("tr");
    tr.classList.add("members-row");
    const td = document.createElement("td");
    td.colSpan = 3;

    let membersHTML = `
      <table class="members-table">
        <thead>
          <tr>
            <th>Member Name</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Relation</th>
          </tr>
        </thead>
        <tbody>
    `;

    family.members.forEach(m => {
      membersHTML += `
        <tr>
          <td>${m.member_name}</td>
          <td>${m.gender}</td>
          <td>${m.age}</td>
          <td>${m.relation}</td>
        </tr>
      `;
    });

    membersHTML += `</tbody></table>`;
    td.innerHTML = membersHTML;
    tr.appendChild(td);

    // Insert new row below current row
    element.closest("tr").after(tr);
  } else {
    alert("No family members found for this RC Number.");
  }
}
</script>

</body>
</html>
